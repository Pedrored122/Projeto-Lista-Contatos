<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Lista de Contatos</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Lista de Contatos</h1>
        </header>
        <form action="" id="tForm">
            <label for="tName">Nome do Contato:</label>
            <input type="text" name="cName" id="tName" placeholder="Nome do Contato" required max="20"> <br>
            <label for="tTel">Telefone :</label>
            <input type="tel" name="cTel" id="tTel" placeholder="(XX) XXXX-XXXX" required>
            <br>
            <button type="submit" id="ADD">ADICIONAR +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome do Contato</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
            
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
